<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form4.css">
    <title>Formulário</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de DEVs</b></legend><br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome Completo</label>
                <br><br>
            </div>
            <div class="inputBox">
                <input type="email" name="email" id="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
                <br><br>
            </div>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="labelInput">Telefone</label>
            </div>
            <p>De qual lado você desenvolve?</p>
                <input type="radio" name="web-moderno" id="frontend" value="frontend" required>
                <label for="frontend">Front-end</label>
                <br>
                <input type="radio" name="web-moderno" id="backend" value="backend" required>
                <label for="backend">Back-end</label>
                <br>
                <input type="radio" name="web-moderno" id="fullstack" value="fullstack" required>
                <label for="fullstack">Fullstack</label>
                <br><br>
                <label for="data_nascimento">Data de Nascimeto</label>
                <input type="date" name="data_nascimento" id="data_nascimento">
                <br><br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
                <label for="cidade" class="labelInput">Cidade</label>
                <br><br>
            </div>
            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="inputUser" required>
                <label for="estado" class="labelInput">Estado</label>
                <br><br>
            </div>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="labelInput">Endereço</label>
                <br><br>
            </div>
            <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
